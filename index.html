<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mato Shop</title>
    <link rel="stylesheet" href="style.css">  <!-- Se till att den här länken är korrekt -->
</head>
<body>
    <header>
        <h1>Mato Shop</h1>
    </header>
    <main>
        <section class="welcome">
            <h2>Välkommen till Mato Shop!</h2>
            <p>Här hittar du de bästa produkterna till de bästa priserna.</p>
        </section>
        <section class="products">
            <h2>Våra produkter</h2>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produkt 1">
                <p>Produkt 1</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produkt 2">
                <p>Produkt 2</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produkt 3">
                <p>Produkt 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mato Shop</p>
    </footer>
</body>
</html>
