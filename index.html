<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mato Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Logo -->
            <img src="logo.png" alt="Mato Shop Logo" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <!-- Hero Section -->
    <main>
        <section class="hero">
            <h1>Welcome to Mato Shop</h1>
            <p>Your one-stop shop for all things amazing!</p>
            <button class="cta-btn">Shop Now</button>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-container">
                <!-- Example Product -->
                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Product">
                    <h3>Product Name</h3>
                    <p>$19.99</p>
                </div>
                <!-- Repeat the above block for other products -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mato Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
