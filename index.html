<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mato Shop</title>
    <link rel="stylesheet" href="style.css"> <!-- Länkar till CSS-filen -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mato Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Hem</a></li>
                <li><a href="#">Produkter</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome">
        <h2>Välkommen till Mato Shop!</h2>
        <p>Här hittar du de bästa produkterna till de bästa priserna.</p>
    </section>

    <section class="products">
        <h2>Våra produkter</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produkt 1">
                <p>Produkt 1</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produkt 2">
                <p>Produkt 2</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produkt 3">
                <p>Produkt 3</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mato Shop - Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
